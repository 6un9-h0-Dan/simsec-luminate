  page_title: Alternative Models of Portfolio Support
  recommendation: 'Explore alternative and more flexible models for non-financial
    support, as opposed to taking board seats as a funder, e.g., create opportunities
    for grantees to support each other through board participation with careful consideration
    for possible conflicts of interest and power dynamics, or for leaders of grantee
    organizations to pursue professional development. '
  recommendation_short: Alternative Models of Portfolio Support
