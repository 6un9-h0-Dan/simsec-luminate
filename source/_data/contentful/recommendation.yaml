  page_title: Clearly Communicate Your Identity
  recommendation: Clearly communicate your identity, where the cultural roots of your
    funding approach lie, and how those inform your strategies and practices. A section
    on “how we work” or “impact model” detailing the funding approach should be added
    to communications about mission and values.
  recommendation_short: Clearly Communicate Your Identity
