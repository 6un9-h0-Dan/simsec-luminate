  page_title: Align Metrics with Existing MEL Frameworks
  recommendation: 'Where possible, align metrics with organizations’ existing frameworks
    for monitoring, evaluation, and learning (MEL), and where organizations lack a
    coherent MEL framework, consider offering support in building out MEL within the
    organization (as part of the grant or in the form of portfolio support). '
  recommendation_short: Align Metrics with Existing MEL Frameworks
