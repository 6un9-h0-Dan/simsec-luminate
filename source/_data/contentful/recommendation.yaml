  page_title: Clarify Roles and Responsibilities
  recommendation: Clarify roles and responsibilities of key people involved in relationship
    management with the grantee. This is particularly important for creating a deep
    and trusting relationship and provides clarity over who the prospective grantee
    should direct questions to.
  recommendation_short: Clarify Roles and Resposibilities
