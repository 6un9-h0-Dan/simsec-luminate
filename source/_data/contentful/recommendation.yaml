  page_title: Be Explicit About Roles
  recommendation: Be explicit about which role you are playing at a given time (as
    both a funder and advocate in the field), understand where the boundaries of that
    role lie, and be aware of the conflict that may crop up when switching roles.
    This is relevant both in private (e.g. in a conversation with a prospective grantee)
    and in public (e.g. when writing a whitepaper).
  recommendation_short: Be Explicit About Roles
