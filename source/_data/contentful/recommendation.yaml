  page_title: Transparency and Honesty in Communications with Grantees
  recommendation: Look for opportunities to model transparency and honesty in communications
    with grantees. Greater transparency from funders around their own challenges and
    failures will help grantees by reinforcing that their experiences are normal,
    expected, and worthy of support, and will facilitate a more productive and beneficial
    funding relationship for both parties.
  recommendation_short: Transparency and Honesty in Communications with Grantees
