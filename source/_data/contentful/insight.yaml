      created_at: !ruby/object:DateTime 2019-05-06 20:14:23.588000000 Z
      updated_at: !ruby/object:DateTime 2019-05-06 20:14:23.588000000 Z
      content_type_id: quote
      revision: 1
    quote: "“They care about sustainability – explore and strengthen your funding
      structure, don’t be as dependent on grants.”"
  long_description: "Grantees receiving core funding expressed that they felt it represented
    GCE committing to investing in their organizations, helping them expand beyond
    their current spheres of influence, building and strengthening organizational
    capacity, and becoming lasting, sustainable contributors to the field. \n\nWe
    heard many examples of organizations reported scrambling to meet the additional
    requirements of detailed project-based proposals while trying to “keep the lights
    on” in their day-to-day operations. \n\nHowever, participants who received core
    funding reflected on the value of such holistic support in helping strengthen
    organizational health. This stood out in the non-profit sector as a highly valuable
    contribution that is much appreciated. \n"
