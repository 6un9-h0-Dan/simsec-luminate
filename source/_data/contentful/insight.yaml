  page_title: Deep, Trusting Relationships
  insight_short: Deep, Trusting Relationships
  insight_title: Grantees value deep and trusting relationships with funders, grounded
    in subject area expertise.
  short_description: A strong relationship between the funder and grantee builds trust,
    enabling the grantee to take more initiative and negotiate for their needs. Partnering
    with an investment lead (IL) or program officer with subject area expertise is
    especially critical for grantees to feel like their work is understood.
  featured_quote:
